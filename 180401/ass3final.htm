<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: gray;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: black;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos1 = 0, pos2 = 350, temp=0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos1 === 350 || pos2 === 0) {
      clearInterval(id);
      pos1 = 0;
      pos2 = 350;
      temp++;
      id = setInterval(frame,10);
    } else {
      if (temp === 0){
        pos1++; 
        elem.style.left= pos1 + 'px';
      }
      if (temp === 1){
        pos1++; 
        elem.style.top= pos1 + 'px';
      }
      if (temp === 2){
        pos2--; 
        elem.style.left= pos2 + 'px';
      }
      if (temp === 3){
        pos2--; 
        elem.style.top= pos2 + 'px';
      }
      /*pos++; 
      elem.style.left= pos + 'px'; 
      elem.style.top = pos + 'px';*/ 
    }
  }
}
</script>

</body>
</html>
